<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
  <canvas id="sketch" width="300" height="300">
  </canvas>
  <script>
function draw() {
  var sketch = document.getElementById('sketch');
  var context = sketch.getContext("2d");
context.fillStyle = "#AC4FE8";
  context.fillRect(50, 40, 100, 100);
}

    </script>

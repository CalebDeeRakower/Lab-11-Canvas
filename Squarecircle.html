<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
  <canvas id="sketch" width="300" height="300">
  </canvas>
  <script>
function draw() {
  var sketch = document.getElementById('sketch');
  var context = sketch.getContext("2d");
context.fillStyle = "#AC4FE8";
  context.fillRect(50, 40, 100, 100);

  context.fillStyle = "#FF6E1A";
  context.beginPath();
  context.arc(210, 95, 40, 0, 2 * Math.PI, true);
  context.closePath();
  context.fill();
}

    </script>
